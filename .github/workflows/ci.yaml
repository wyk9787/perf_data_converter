name: ci
on: 
  push:
    branches:
      - github_action 
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          path: ${{ env.WORKING_DIR }}

      - name: Fetch dependencies
        run: |
          #     echo "deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee -a /etc/apt/sources.list > /dev/null
          #     wget -O - https://bazel.build/bazel-release.pub.gpg | sudo apt-key add -
          #     sudo apt-get install bazel
          sudo apt-get -qq update
          sudo apt-get install -y libelf-dev libssl-dev libcap-dev linux-tools-`uname -r`
          git submodule update --init --recursive
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install g++-4.8
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90

      - name: Build
        run: bazel build //src:all //src/quipper:all

      - name: Test
        run: bazel test //src:all //src/quipper:all

